definitions:
  customerrors.Err:
    properties:
      data:
        items: {}
        type: array
      msg:
        type: string
      responseData:
        additionalProperties: {}
        type: object
      source:
        additionalProperties:
          type: string
        type: object
      type:
        type: integer
    type: object
  request.User:
    properties:
      email:
        type: string
      password:
        maxLength: 50
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
info:
  contact:
    email: musaev.ae@hiraise.net
    name: HiRaise
    url: https://hiraise.net/
  license:
    name: MIT License
    url: https://mit-license.org/
  title: Task Trail API
  version: "1.0"
paths:
  /v1/auth/check:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: authentication required
          schema:
            $ref: '#/definitions/customerrors.Err'
      security:
      - BearerAuth: []
      summary: check user authentication
      tags:
      - /v1/auth
  /v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: user email and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: invalid request body
          schema:
            $ref: '#/definitions/customerrors.Err'
        "401":
          description: invalid credentials
          schema:
            $ref: '#/definitions/customerrors.Err'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/customerrors.Err'
      summary: login user
      tags:
      - /v1/auth
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: authentication required
          schema:
            $ref: '#/definitions/customerrors.Err'
      security:
      - BearerAuth: []
      summary: logout user
      tags:
      - /v1/auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: refresh token is invalid
          schema:
            $ref: '#/definitions/customerrors.Err'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/customerrors.Err'
      summary: refresh tokens pair
      tags:
      - /v1/auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: endpoint for register new user
      parameters:
      - description: user email and password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: invalid request body
          schema:
            $ref: '#/definitions/customerrors.Err'
        "409":
          description: user already exists
          schema:
            $ref: '#/definitions/customerrors.Err'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/customerrors.Err'
      summary: register new user
      tags:
      - /v1/auth
  /v1/auth/verify:
    post:
      consumes:
      - application/json
      parameters:
      - description: token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: token is invalid
          schema:
            $ref: '#/definitions/customerrors.Err'
        "404":
          description: token or user not found
          schema:
            $ref: '#/definitions/customerrors.Err'
      summary: verify user account
      tags:
      - /v1/auth
  /v1/users/{id}:
    get:
      consumes:
      - application/json
      description: '...'
      parameters:
      - description: user id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: return user by id
      tags:
      - /v1/users
securityDefinitions:
  BearerAuth:
    in: cookie
    name: at
    type: apiKey
swagger: "2.0"
